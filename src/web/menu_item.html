<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.DrinkName}}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body>
    <h1>{{.DrinkName}}</h1>
    <p>{{.Description}}</p>
    <p><b>{{.Dietary}}</b></p>
    <h2>Ingredients: </h2>

      {{with .Ingredients}}
        {{range .}}
          <ul>
            <li><h3>{{.Name}} - {{.ActQty}} {{.UoM}}</h3></li>
          </ul>
        {{end}}
      {{end}}

      
    <form role="form" action="/order/{{.Id}}" class="navbar-form navbar-left" method="post">
      {{if not .Direct}}
        <p>
        <label>Name:</label>
        <input type="text" class="form-control" name="bbname" id="bbname">
        </p>
      {{end}}
        
      <a href="/menu/" class="btn btn-default btn-lg" role="button">Back</a>
      {{if not .Direct}}
        <button type="submit" class="btn btn-success btn-lg">Order</button>
      {{end}}

    </form>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
